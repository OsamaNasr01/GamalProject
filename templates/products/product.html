{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block user_data %}
  <div class="container">
    <div class="jumbotron">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p>{{ product.price }}</p>
      <p>{{ product.brand }}</p>
      <p>{{ product.category }}</p>
    </div>
  </div>
{% endblock user_data %}
