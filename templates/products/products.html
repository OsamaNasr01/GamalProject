
{% extends 'base.html' %}
{% block title %}products{% endblock %}
{% block user_data %}
  <div class="container">
      <div class="row">
        {% for product in products %}
          <div class="col-md-4">
            <a href='{% url "productdetails" product.slug %}'><h3>{{ product.name }}</h3></a>
            <p>{{product.price}}</p>
            <p>{{product.description}}</p>
            <p>{{ product.category.name }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock user_data %}
